<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Mania - Classic Snake Game</title>
    <meta name="description"
        content="Play the classic Snake Mania game online! Use arrow keys or WASD to eat food and grow your snake. Compete for the highest score!">
    <meta name="keywords"
        content="snake game, classic snake, online snake, arcade game, retro game, browser game, html5 game, snake mania">
    <link rel="shortcut icon" href="snake.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="canonical" href="YOUR_WEBSITE_URL/index.html">
</head>

<body>
    <header>
        <h1 class="game-board" aria-live="polite">Score:
            <span class="score" id="currentScore">0</span>
        </h1>
    </header>

    <main>
        <canvas id="board" aria-label="Snake game board"></canvas>
    </main>

    <aside class="info">
        <p>Use arrow keys or W, A, S, D to control the snake.</p>
    </aside>

    <h2 class="game-logo" aria-level="1">Snake Mania</h2>

    <div class="game-over" aria-modal="true" role="dialog" aria-labelledby="gameOverTitle" tabindex="-1">
        <h1 id="gameOverTitle">Game Over</h1>
        <h2 aria-live="polite">You Scored: <span class="score" id="finalScore">0</span> ðŸŽ‰</h2>
        <button class="btn" onclick="restart()" aria-label="Restart the game">
            <img src="assets/reset.png" alt="Restart icon" aria-hidden="true" />
            Restart
        </button>
    </div>

    <script src="sound.js"></script>
    <script src="food.js"></script>
    <script src="snake.js"></script>
    <script src="board.js"></script>
    <script src="game.js"></script>
    <script src="main.js"></script>
</body>

</html>
